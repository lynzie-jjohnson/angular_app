<div class="container">
    <div class="list-group">
      <a class="list-group-item list-group-item-info flex-column align-items-start active">
        <h1 class="headline">Proposal List</h1>
      </a>
      <span *ngFor="let proposal of proposals" class="list-group-item list-group-item-action flex-column align-items-start">
        <a routerLink="/proposal/{{proposal.id}}" class="list-group-item-heading list-group-item-action">
          <h5>{{proposal.customer}}</h5>
          <p class="list-group-item-text">
            {{ proposal.hourly_rate * proposal.estimated_hours | currency:'USD':true:'.0' }}
          </p>
        </a>
      </span>
    </div>
  </div>
